<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/prefix/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Chat app!</h1>
    <div class="main-container">
        <div class="chat-container">
            <div class="chatbox">
                <ul class="chattings"></ul>
            </div>
            <div class="sendbox">
                <form id="message">
                    <input class="message-input", type="text", placeholder="write a message", required />
                    <button>Message send</button>
                </form>
            </div>
        </div>
        <div class="user-container">
            <div class="userlistbox">
                <ul class="userlist"></ul>
            </div>
            <div class="changenickbox">
                <form id="nickname">
                    <input class="nickname-input", type="text", placeholder="nickname", required />
                    <input class="password-input", type="password", placeholder="password", required />
                    <button>login(auto sign-up)</button>
                </form>
            </div>

        </div>
    </div>
    <script src="/prefix/client.js"></script>
</body>
</html>
